<div class="sellers--container">
  <ng-content></ng-content>
  <div class="sellers-info" *ngIf="!isEditable">
    <div class="sellers--name">{{seller.name}}</div>
    <div class="sellers--address">{{seller.address}}</div>
  </div>
  <form *ngIf="isEditable" [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input class="form-control" id="name" formControlName="name">
      <div *ngIf="form.get('name').touched && form.get('name').invalid" class="validation">
        <small *ngIf="form.get('name').errors.required">Enter name</small>
      </div>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input id="address" class="form-control" formControlName="address">
      <div *ngIf="form.get('address').touched && form.get('address').invalid" class="validation">
        <small *ngIf="form.get('address').errors.required">Enter address</small>
      </div>
    </div>
    <button type="submit" class="btn btn-block btn-success" [disabled]="form.invalid" >Edit</button>
  </form>
</div>
